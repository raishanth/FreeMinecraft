<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Minecraft Home Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="1.ico">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #00c6ff);
            background-size: 300% 300%;
            animation: gradientMove 6s infinite ease-in-out;
            color: white;
            overflow: hidden;
        }

        /* Full-Screen Container for the Animation */
        .splash-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Auth Login Text */
        .auth-login {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Centered GIF */
        .splash-container img {
            max-width: 80%;
            max-height: 80%;
            animation: fadeIn 3s ease-in-out;
        }

        /* Glow Effect */
        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            transform: translate(-50%, -50%);
            animation: pulse 4s infinite ease-in-out;
            pointer-events: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.3;
            }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .splash-container img {
                max-width: 100%;
                max-height: 100%;
            }

            .auth-login {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Glow Background -->
        <div class="background-glow"></div>
        <!-- Auth Login Text -->
        <div class="auth-login">LoggingOUT Please Wait....</div>
        <!-- Centered GIF -->
        <img src="1.gif" alt="Loading Animation">
    </div>

    <script>
        // Redirect after 5.6 seconds
        setTimeout(() => {
            window.location.href = "Home.html";
        },  5600);
    </script>
</body>
</html>
